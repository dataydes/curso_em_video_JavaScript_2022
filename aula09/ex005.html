<!DOCTYPE html>
<html lang="pt_BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            background: rebeccapurple;
            color: white;
            font: normal 18pt Arial;
        }
    </style>
</head>

<body>
    <h1>Olá mundo</h1>
    <p>Aqui vai o resultado</p>
    <P>Aprendendo a usar o <strong>DOM</strong> em JavaScript</P>
    <div>Clique em mim</div>
    <div class="msg"> teste classe</div>
    <script>
        window.document.writeln(window.navigator.appName)

        var p1 = window.document.getElementsByTagName('p')[0]//seleciona as tags p na posição 0
        window.document.writeln('tag p é ' + p1.innerText)
        p1.style.color = 'yellow'
        var d = window.document.querySelector('div.msg')
        d.style.background = 'blue'
    </script>

</body>

</html>
