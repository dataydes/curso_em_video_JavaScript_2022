    <h1>Olá, mundo</h1>
    <p>Teste de letras</p>
    <script>
        var n1 = Number(window.prompt('Digite um número: ')) //modos de converter variáveis
        var n2 = parseInt(window.prompt('Digite outro número: '))

        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)

    </script>
